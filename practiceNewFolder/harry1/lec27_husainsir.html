        <h1 id="h1">keyboard events</h1>
        <p>onclickdown</p>
        <input type="text" onclickdown="document.getElementById('form').style.background=this.value">

        <p>onclickup</p>
        <input type="text" onclickup="document.getElementById('form').style.background=this.value">
