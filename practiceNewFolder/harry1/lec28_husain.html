/* window Events*/
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openWindow()">
        openWindow
    </button>
    <button onclick="closeWindow()">
        closeWindow
    </button>

    <script type="text/javascript">

        var mywindow;
        function openWindow() {
            mywindow = window.open("http://window.google.com", "", "width = 500px, height=500px, left=200px, top= 200px");
        }
        function closeWindow() {
            mywindow.close()
        };

    </script>
</body>

</html>
