<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="../calculator/calculator_lec8_htmljs.css">
</head>

<body>

    <div1 class="calculator">

        <input type="text" placeholder="0" id="inputBox" readonly>

        <div2>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div2> <!--end operator-->

        <div3>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div3> <!--end div3-->

        <div4>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div4> <!--end div4-->

        <div5>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div5> <!--end div5-->

        <div6>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div6> <!--end div6-->

    </div1> <!--end calculator-->

    <script src="../calculator/calculator_htmlcss_lec8.js"></script>
</body>

</html>
