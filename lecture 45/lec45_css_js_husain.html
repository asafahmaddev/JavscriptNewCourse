<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="lec45_html_js_husain.css">
</head>

<body>
    <!--Digital Clock-->
    <div1 class="digital-clock">
        <div2 class="time">
            <div3 class="left-side">
                <span id="hours">00</span>
            </div3> <!--end left-side-->
            <div4 class="right-side">
                <div5 class="right-top">
                    <span id="dots">:</span>

                    <span id="minutes">00</span>
                </div5> <!--end right top-->
                <div6 class="right-down">
                    <span id="period">PM</span>
                    <span id="seconds">00</span>
                </div6> <!--end right down-->
            </div4> <!--end right side-->


        </div2> <!--end time-->
    </div1> <!--end digital clock-->




    <script>

        function clock() {
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('secods');
            let period = document.getElementById('period');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getUTCSeconds();

            let ampm = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            period.innerHTML = ampm;

        };
        setInterval(clock, 1000);

    </script>

</body>

</html>
